<section class="container">
  <div class="row">
    <div class="col-3">
      <h1>Đăng ký</h1>
    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#dangnhap" style="width: 160px"
            >Đã có tài khoản?</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
<section class="form">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form class="dangky">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label"
                >Họ và tên</label
              >
              <input type="text" class="form-control" ng-model="formtk.ten" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Địa chỉ email</label
              >

              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                ng-model="formtk.email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                ng-model="formtk.pass"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Nhập lại mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Tôi đồng ý với các điều khoản dịch vụ của DQK</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-success"
              ng-click="add($event)"
            >
              Đăng ký
            </button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</section>
