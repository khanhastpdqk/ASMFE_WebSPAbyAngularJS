<section class="container">
  <div class="row">
    <div class="col-3">
      <h1>Đổi mật khẩu</h1>
    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#dangky" style="width: 170px"
            >Chưa có tài khoản?</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
<section class="form">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form class="dangky">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label"
                >Họ và tên</label
              >
              <input type="text" class="form-control" ng-model="formtk.ten" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Địa chỉ email</label
              >

              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                ng-model="formtk.email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu cũ</label>
              <input
                type="password"
                class="form-control"
                ng-model="formtk.pass"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input
                type="password"
                class="form-control"
                ng-model="form2.pass"
              />
            </div>
            <button
              type="submit"
              class="btn btn-success"
              ng-click="doimk($event)"
            >
              Đổi mật khẩu
            </button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</section>
